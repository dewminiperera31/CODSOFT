<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="App.js"></script>
  <header>
    <div class="container">
      <div class="logo">Job Board</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse Job</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="#" class="login">Log In</a>
        <a href="#" class="post-job">Post A Job</a>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Find Your Dream Job</h1>
      <p>4536+ Jobs listed. We provide online instant cash loans with quick approval that suits your term length.</p>
      <button class="upload-resume">Upload Your Resume</button>
    </div>
    <div class="hero-image">
      <img src="your-image-path.jpg" alt="Job Search Illustration">
    </div>
  </section>

  <section class="search-bar">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search keyword">
      <input type="text" class="search-input" placeholder="Location">
      <input type="text" class="search-input" placeholder="Category">
      <button class="find-job">Find Job</button>
    </div>
  </section>
  
  
</body>
</html>
